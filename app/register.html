<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet-Me -- Registration</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/gold-email-input/gold-email-input.html">
  </head>
  <body>
    <h1>Meet-Me -- Registration</h1>
    <paper-progress id="progress" value="1" secondary-progress="2" max="4"></paper-progress>
      <br />
      <br />
    <form>
      <paper-input label="First, what should I call you?"
          autocomplete="name"
          autofocus
          id="name"
          required
          type="text"></paper-input>
      <!--label for="name">First, what should I call you?
        <input is="iron-input" 
               
               autocomplete="name" 
               id="name" 
               name="name"
               placeholder="Name"
               required>
      </label>
      <br /-->
      <gold-email-input label="Next, I need your email address"
                        autocomplete="email"
                        autoValidate=true
                        required></gold-email-input>ma
      <br />
      <label style="display: none;" for="email">Thanks name! Next, I need your email address
        <input is="iron-input"
               autocomplete="email" 
               id="email" 
               name="email"
               placeholder="email@address.please"
               required
               type="email">
      </label>
      <br />
      <label for="password">Awesome! You're going to need a password as well:
        <input is="iron-input"
               autocomplete="new-password" 
               id="password" 
               placeholder="its a secret"
               required
               type="password">
      </label>
      <br />
      <label style="display: none;" for="validate-password">Finally, double check that you entered your password correctly:
        <input is="iron-input"
               id="validate-password" 
               placeholder="its still a secret"
               required
               type="password">
      </label>
      <br />
      <div style="display: none;">
      <p>
      Awesome, thats all we need. If you like, you can fill in some optional biographical information,
      or you can finalize registration now, and fill that other stuff in later (or never).
      </p>
      <paper-button>Add Extra Information</paper-button>
      <paper-button>Register</paper-button>
      </div>
    </form>

    <script>
      document.addEventListener('WebComponentsReady', function() {
        console.log('WebComponentsReady');

        var progressElement = document.getElementById('progress');
        var nameElement = document.getElementById('name');
        var emailElement = document.getElementById('email');
        var passwordElement = document.getElementById('password');
      });
    </script>
  </body>
</html>

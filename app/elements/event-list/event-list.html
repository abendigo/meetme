<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="event-list">
  <template>
    <style>
      .cards {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin-left: auto;
        margin-right: auto;
      }

      paper-card {
        min-width: 390px;
        margin: 5px;
        padding: 5px;
        background-color: antiquewhite;
      }
    </style>
    <div class="cards">
      <template is="dom-repeat" items=[[events]]>
        <paper-card heading=[[item.name]]>
          [[item.type]]
          <template is="dom-repeat" items=[[item.guests]]>
            <div><span>[[item.name]]</span><span>[[item.email]]</span></div>
          </template>
        </paper-card>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'event-list',

      properties: {
        events: {
          type: Object,
          observer: '_observer'
        }
      },
      _observer: function(a, old) {
        console.log('_observer', arguments);
      }
    });
  </script>
</dom-module>

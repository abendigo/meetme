<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="event-register">
  <template>
    <style>
      paper-button {
        background-color: antiquewhite;
      }

      div#errormessage {
        height: 20px;
        color: red;
      }
    </style>
    <form id="form" is="iron-form" style="width: 400px; margin: auto;">
      <paper-progress
        id="progress"
        max="4"
        secondary-progress="1"
        style="width: 100%;"
        value="0"></paper-progress>
      <p>In order to register, I need to ask you 4 questions:</p>
      <paper-input
        autocomplete="name"
        autofocus="true"
        error-message="Please tell us your name!"
        id="name"
        label="First, what should I call you?"
        name="name"
        on-blur="_onBlurName"
        required
        type="text"></paper-input>
      <gold-email-input
        autocomplete="email"
        error-message="Please enter a valid email address."
        id="email"
        label="Next, I need your email address."
        name="email"
        on-blur="_onBlurEmail"
        regex="^\w+@\w+(\.\w+)+$"
        type="email"
        required></gold-email-input>
      <paper-input
        id="password"
        label="Awesome, now Choose a password."
        on-blur="_onBlurPassword"
        type="password"
        required></paper-input>
      <ul id="please">
        <li id="error-len">It must be at least 8 characters long.</li>
        <li id="error-letter">It must contain at least one letter,</li>
        <li id="error-digit">one digit,</li>
        <li id="error-special">and one special character (!@#$%^& or *).</li>
      </ul>
      <paper-input
        error-message="Passwords must match."
        id="verify"
        label="And finally, verify your password!"
        on-blur="_onBlurVerify"
        type="password"
        required></paper-input>
      <div id="buttons">
        <p>
        Fantastic, thats all the required information.
        </p>
        <div id="errormessage">[[errorMessage]]</div>
        <paper-button raised on-click="onSubmit" id="register">Continue</paper-button>
      </div>
    </form>
  </template>
  <script>
    function _validatePassword(form) {
      var valid = true;
      var password = form.$.password.value;

      if (password.length < 8) {
        form.$['error-len'].style.color = 'red';
        valid = false;
      } else {
        form.$['error-len'].style.color = '';
      }

      if (!/[a-zA-Z]/g.test(password)) {
        form.$['error-letter'].style.color = 'red';
        valid = false;
      } else {
        form.$['error-letter'].style.color = '';
      }

      if (!/\d/g.test(password)) {
        form.$['error-digit'].style.color = 'red';
        valid = false;
      } else {
        form.$['error-digit'].style.color = '';
      }

      if (!/[\!\@\#\$\%\^\&\*]/g.test(password)) {
        form.$['error-special'].style.color = 'red';
        valid = false;
      } else {
        form.$['error-special'].style.color = '';
      }

      form.$.password.invalid = !valid;
      return valid;
    }

    function _validateVerify(form) {
      var valid = true;

      if (form.$.password.value && form.$.verify.value &&
          form.$.password.value == form.$.verify.value) {
        form.$.verify.invalid = false;
        this._valid.verify = true;
        // this.$.buttons.style.visibility = "visible";
        // this.$.register.focus();
      } else {
        form.$.verify.invalid = true;
        valid = false;
      }

      return valid;
    }

    Polymer({
      is: 'event-register',

      listeners: {
        'form.iron-form-presubmit': '_presubmit'
      },

      properties: {
        callback: Function
      },

      _valid: {
        name: false,
        email: false,
        password: false,
        verify: false
      },
      updateProgressBar: function() {
        var count = 0;
        for (var key in this._valid) {
          if (this._valid[key] === true)
            count += 1;
        }

        this.$.progress.value = count;
        this.$.progress.secondaryProgress = count + 1;
      },

      _onBlurName: function(event) {
        if (!(event instanceof FocusEvent)) {
          this._valid.name = this.$.name.validate();
          this.updateProgressBar();
        }
      },
      _onBlurEmail: function(event) {
        if (!(event instanceof FocusEvent)) {
          this._valid.email = this.$.email.validate();
          this.updateProgressBar();
        }
      },
      _onBlurPassword: function(event) {
        if (!(event instanceof FocusEvent)) {
          // this._valid.password = _validatePassword(this);
          this.updateProgressBar();
        }
      },
      _onBlurVerify: function(event) {
        console.log('_onBlurVerify', event instanceof FocusEvent);
        if (!(event instanceof FocusEvent)) {
        //   if (this.$.password.value && this.$.verify.value &&
        //       this.$.password.value == this.$.verify.value) {
        //     this.$.verify.invalid = false;
        //     this._valid.verify = true;
        //     // this.$.buttons.style.visibility = "visible";
        //     // this.$.register.focus();
        //   } else {
        //     this.$.verify.invalid = true;
        //     this._valid.verify = false;
        //   }
          this.updateProgressBar();
        }
      },
      onSubmit: function() {
        console.log('on submit');
        this.$.form.submit();
      },
      _presubmit: function(event) {
        event.preventDefault();
        console.log('_presubmit');

        var a = _validatePassword(this);
      },
      fii: function() {
        console.log('on submit');
        var that = this;
        this.$.errormessage.innerHtml = "Processing...";
        this.callback({
          name: this.$.name.value,
          email: this.$.email.value,
          password: this.$.password.value
        }).then(function() {
          that.$.name.value = "";
          that.$.email.value = "";
          that.$.password.value = "";
          that.$.verify.value = "";
        }).catch(function(error) {
          console.log('callback', error);
          that.errorMessage = error.message;
        });
      }
    });
  </script>
</dom-module>

<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paper Input Example</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/iron-form/iron-form.html">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/gold-email-input/gold-email-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <link rel="import" href="bower_components/paper-item/paper-item.html">
  </head>
  <body>
    <paper-input label="Name of the event" autofocus required></paper-input>
    <paper-input-container id="foo">
      <label>Type of the event</label>
      <input list="list" is="iron-input"></input>
      <datalist id="list">
        <option value='Birthday Party'></option>
        <option value='Conference Talk'></option>
        <option value='Wedding'></option>
      </datalist>
    </paper-input-container>
    <paper-input label="Host (indivdual or organization)"></paper-input>
    <paper-input-container always-float-label required>
      <label>Start Date and Time</label>
      <input is="iron-input" type="datetime-local"></input>
    </paper-input-container>
    <paper-input-container always-float-label>
      <label>End Date and Time</label>
      <input is="iron-input" type="datetime-local"></input>
    </paper-input-container>
    <paper-input label="Location"></paper-input>
    <paper-input label="Message"></paper-input>
    <paper-button raised>Create Event</paper-button>


    <paper-listbox>
        <paper-item>
          <paper-item-body two-line>
            <div>Dave's 50th Birthday</div>
            <div secondary>April 25th, 2015 9:00 PM</div>
          </paper-item-body>
        </paper-item>
        <paper-item>
          <paper-item-body two-line>
            <div>Dave's 50th Birthday</div>
            <div secondary>April 25th, 2015 9:00 PM</div>
          </paper-item-body>
        </paper-item>
        <paper-item>
          <paper-item-body two-line>
            <div>Dave's 50th Birthday</div>
            <div secondary>April 25th, 2015 9:00 PM</div>
          </paper-item-body>
        </paper-item>
    </paper-listbox>
  </body>
</html>
